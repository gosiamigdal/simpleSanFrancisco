{% extends 'base.html' %}
{% block body %}
<h1>{{plan.name}}</h1>
    Categories for:{{timeslots[order]}}
<div class="row">
    {% for category in categories %}
     <div class="col-md-4"><a href="{{url_for("activities_for_timeslot", plan_id=plan.id, order=order,category_id=category.id)}}" class="btn btn-default a-10am">{{category.name}}</a></div>
    {% endfor %}
</div>
{% endblock %}
