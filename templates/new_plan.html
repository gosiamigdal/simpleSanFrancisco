{% extends "base.html" %}
{% block body %}

<div class="row">
    <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
        <h2 class="days-travel">What days are you traveling?</h2>
        <p class="description">
            Choose days which you plan to spend in San Francisco.
        </p>
    </div>
    <div class="calendar col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
        <form method="post" class="form-horizontal" role="form">
            <div class="row form-group">
                <label for="name" class="col-sm-3 control-label">Trip name</label>
                <div class="col-sm-9">
                    <input type="text" name="name" class="form-control" placeholder="My trip to San Francisco">
                </div>
            </div>
            <div class="row form-group">
                <label for="start_date" class="col-sm-3 control-label">Starts on</label>
                <div class="col-sm-9">
                    <input type="date" name="start_date" class="form-control"/>
                </div>
            </div>
            <div class="row form-group">
                <label for="end_date" class="col-sm-3 control-label">Ends on</label>
                <div class="col-sm-9">
                    <input type="date" name="end_date" class="form-control"/>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-offset-5 col-sm-7">
                    <button type="submit" class="btn btn-default create-plan">Create this plan</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 fb-connect">
        <h2 class="days-travel">Already got a plan?</h2>
        <p class="description">
            Access it by logging in via Facebook.
        </p>
        <fb:login-button show-faces="false" width="200" max-rows="1"></fb:login-button>
    </div>
</div>
{% endblock %}
