{% extends 'base.html' %}

{% block body %}
<h1>{{plan.name}}</h1>
<h3>{{category.name}} at {{timeslots[order]}}</h3>
{% for activity in category.activities%}
<div class="row activity">
  <div class="col-md-3 photo">
    <img src="{{activity.photo_url}}">
  </div>
  <div class="col-md-9 body">
    <form method="POST">
        <input type="hidden" name="activity_id" value="{{activity.id}}"/>
        <p class="lead title">{{activity.title}} <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-time"></span> Plan this</button></p>
    </form>
    <p>{{activity.description}}</p>
  </div>
</div>
{% endfor %}
{% endblock %}
